<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>

  <script src="../../cdn/vue/vue.global.min.js"></script>
  <!-- 导入表格需要的包 -->

  <script src="https://cdn.staticfile.org/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
  <script src="https://cdn.staticfile.org/xlsx/0.18.2/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="../../cdn/element-plus/index.css" />
  <script src="../../cdn/element-plus/index.full.min.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-crud @row-click="handleRowClick" ref="crud" :option="option" :data="data" :table-loading="loading"
      v-model="obj" @on-load="onLoad" @row-update="rowUpdate" @row-del="rowDel">
      <template #menu-left="scope">
        <el-button @click="addRow">添加10条</el-button>
      </template>
      <template #name="{row,size,$cell}">
        <el-tag>{{row.name}}</el-tag>
      </template>
      <template #name-header="{column}">
        <el-tag>{{column.label}}</el-tag>
      </template>
      <template #name-form="{row,size,$cell}">
        <el-input v-model="row.name" :size="size"></el-input>
      </template>
    </avue-crud>
  </div>
</body>
<script>
  let baseUrl = 'https://cli.avuejs.com/api/area'
  var app = Vue.createApp({
    data() {
      return {
        loading: true,
        obj: {},
        option: {
          menuAlign: 'left',
          border: true,
          align: 'center',
          viewBtn: false,
          cellBtn: true,
          addBtn: false,
          addRowBtn: true,
          printBtn: true,
          excelBtn: true,
          refreshBtn: false,
          columnBtn: false,
          filterBtn: false,
          menuWidth: 180,
          keyId: 'id', //行编辑的主键，默认为id
          index: true,
          column: [
            {
              width: 120,
              label: '姓名',
              prop: 'name',
              type: 'select',
              fixed: 'left',
              cell: true,
              rules: [
                {
                  required: true,
                  message: '请输入姓名',
                  trigger: 'blur'
                }
              ],
              dicData: [
                {
                  label: 'smallwei',
                  value: '0'
                },
                {
                  label: 'lengleng',
                  value: '1'
                }
              ],
              tipPlacement: 'bottom',
              tip: '自定义内容'
            },
            {
              width: 120,
              label: '省份',
              prop: 'province',
              type: 'select',
              props: {
                label: 'name',
                value: 'code'
              },
              cell: true,
              cascader: ['city'],
              dicUrl: `${baseUrl}/getProvince`,
              rules: [
                {
                  required: true,
                  message: '请选择省份',
                  trigger: 'blur'
                }
              ]
            },
            {
              width: 120,
              label: '城市',
              prop: 'city',
              type: 'select',
              cascader: ['area'],
              cell: true,
              props: {
                label: 'name',
                value: 'code'
              },
              dicUrl: `${baseUrl}/getCity/{{key}}`,
              rules: [
                {
                  required: true,
                  message: '请选择城市',
                  trigger: 'blur'
                }
              ]
            },
            {
              width: 120,
              label: '地区',
              prop: 'area',
              cell: true,
              props: {
                label: 'name',
                value: 'code'
              },
              type: 'select',
              dicUrl: `${baseUrl}/getArea/{{key}}`,
              rules: [
                {
                  required: true,
                  message: '请选择地区',
                  trigger: 'blur'
                }
              ]
            },
            {
              label: '网络字典',
              prop: 'dic',
              width: 120,
              type: 'select',
              cell: true,
              props: {
                label: 'name',
                value: 'code'
              },
              dicUrl: 'https://cli.avuejs.com/api/area/getProvince'
            },
            {
              width: 150,
              label: '开关',
              prop: 'switch',
              type: 'switch',
              cell: true,
              dicData: [
                {
                  label: '开启',
                  value: 0
                },
                {
                  label: '关闭',
                  value: 1
                }
              ]
            },
            {
              width: 180,
              label: '日期',
              prop: 'datetime',
              type: "datetime",
              format: "YYYY-MM-DD hh:mm:ss",
              valueFormat: "timestamp",
              cell: true,
              rules: [
                {
                  required: true,
                  message: '请选择日期',
                  trigger: 'blur'
                }
              ]
            }, {
              label: '地址',
              prop: 'textarea',
              change: ({ index, row, column }) => {
                console.log(index, row, column)
              },
              rules: [
                {
                  required: true,
                  message: '请输入地址',
                  trigger: 'blur'
                }
              ],
              cell: true,
            }, {
              label: '远程搜索',
              prop: 'select',
              remote: true,
              type: 'select',
              props: {
                label: 'name',
                value: 'code'
              },
              dicUrl: 'https://cli.avuejs.com/api/area/getProvince/{{key}}',
              cell: true,
            }, {
              label: '开关1',
              prop: 'switch1',
              cell: true,
              type: 'switch'
            }, {
              label: '开关2',
              prop: 'switch2',
              cell: true,
              type: 'switch',
              displayAs: true
            }
          ]
        },
        data: []
      }
    },
    created() {
      setTimeout(() => {
        this.loading = false
      }, 1000)
    },
    methods: {
      handleRowClick(row, event, column) {
        this.$message({
          showClose: true,
          message: '序号' + row.$index,
          type: 'success',
        });
      },
      addRow() {
        this.$message.success('正在添加，请稍后')
        setTimeout(() => {
          for (let i = 0; i < 10; i++) {
            this.$refs.crud.rowCellAdd({
              name: '0',
            });
          }
        }, 500)
      },
      rowSave(form, done, loading) {
        this.$message.success('模拟网络请求')
        setTimeout(() => {
          this.$message.success('关闭按钮等待')
          loading()
        }, 1000)
        setTimeout(() => {
          this.$message.success('新增数据' + JSON.stringify(form))
          done()
        }, 2000)
      },
      refresh(val) {
        this.$message.success('刷新回调,当前分页对象' + JSON.stringify(val))
      },
      rowDel(form, index) {
        this.$confirm(`此操作将永久删除序号${index + 1}, 是否继续?`, '提示', {
          type: 'warning'
        }).then(() => {
          this.data.splice(index, 1);
          this.$message.success('删除数据' + JSON.stringify(form))
        })
      },
      rowUpdate(form, index, done, loading) {
        this.$message.success('模拟网络请求')
        setTimeout(() => {
          this.$message.success('关闭按钮等待')
          loading()
        }, 1000)
        setTimeout(() => {
          this.$message.success(
            '编辑数据' + JSON.stringify(form) + '数据序号' + index
          )
          done()
        }, 2000)
      },
      onLoad() {
        const data = [
          {
            id: '0',
            img:
              'https://gitee.com/smallweigit/avue/badge/star.svg?theme=white',
            img1: [
              {
                label: 'test',
                value:
                  'http://pic.soutu123.com/back_pic/18/07/06/514e96eedb99a663e02ab32614713243.jpg!/fw/700/quality/90/unsharp/true/compress/true'
              },
              {
                label: 'test',
                value:
                  'http://pic.soutu123.com/back_pic/18/07/06/514e96eedb99a663e02ab32614713243.jpg!/fw/700/quality/90/unsharp/true/compress/true'
              },
              {
                label: 'test',
                value:
                  'http://pic.soutu123.com/back_pic/18/09/18/0ca02eb9c35f095481196354a1f455c8.jpg!/fw/700/quality/90/unsharp/true/compress/true'
              }
            ],
            name: '0',
            dic: '110000',
            switch: 0,
            sum: 5,
            avg: 10,
            count: 2,
            province: '110000',
            city: '110100',
            area: '110101',
            datetime: '2019-01-01 00:00:00',
            switch1: true,
            $cellEdit: true,
            switch2: true
          },
          {
            id: '1',
            name: '1',
            dic: '120000',
            img: 'https://gitee.com/log4j/pig/badge/star.svg?theme=white',
            switch: 1,
            sum: 15,
            avg: 20,
            count: 1,
            province: '130000',
            city: '130200',
            area: '130202',
            datetime: '2019-01-01 00:00:00',
            switch1: false,
            $cellEdit: true,
            switch2: false
          },
          {
            id: '2',
            name: '1',
            dic: '110000',
            switch: 0,
            sum: 15,
            avg: 20,
            count: 1,
            province: '110000',
            city: '110100',
            area: '110101',
            datetime: '2019-01-01 00:00:00',
            switch1: true,
            $cellEdit: true,
            switch2: false
          }
        ]
        this.data = data
      }
    }
  })
  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>

</html>
