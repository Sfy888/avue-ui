<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <!-- 导入表格需要的包 -->

  <script src="https://cdn.staticfile.org/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
  <script src="https://cdn.staticfile.org/xlsx/0.18.2/xlsx.full.min.js"></script>

  <script src="../../cdn/vue/vue.global.min.js"></script>
  <link rel="stylesheet" href="../../cdn/element-plus/index.css" />
  <script src="../../cdn/element-plus/index.full.min.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-crud ref="crud" :option="option" :data="data">
      <template #name-header="{column}">
        <el-tag>{{column.label}}({{column.prop}})</el-tag>
      </template>
      <template #sex-header="{column}">
        <el-tag>{{column.label}}({{column.prop}})</el-tag>
      </template>
      <!-- <template #empty>
        自定义提示
      </template> -->
    </avue-crud>
  </div>
</body>
<script>
  var app = Vue.createApp({
    data() {
      return {
        data: [],
        option: {
          dialogType: 'drawer',
          excelBtn: true,
          showSummary: true,
          sumColumnList: [
            {
              name: 'sex',
              type: 'count'
            }
          ],
          emptyText: '自定义暂无数据提示语',
          border: true,
          column: [{
            label: '姓名',
            prop: 'name'
          }, {
            label: '年龄',
            prop: 'sex',
            formatter: () => {
              return 123;
            }
          },
          {
            width: 120,
            label: '开关',
            prop: 'switch',
            type: 'switch',
            cell: true,
            dicData: [
              {
                label: '开启',
                value: 0
              },
              {
                label: '关闭',
                value: 1
              }
            ]
          },]
        }
      }
    }
  })
  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>

</html>
