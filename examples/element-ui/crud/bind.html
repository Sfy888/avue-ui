<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="../../cdn/vue/vue.global.min.js"></script>
  <link rel="stylesheet" href="../../cdn/element-plus/index.css" />
  <script src="../../cdn/element-plus/index.full.min.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{form}}
    <avue-crud :option="option" :data="data" v-model="form"></avue-crud>
  </div>
</body>
<script>
  var app = Vue.createApp({
    data() {
      return {
        form: {},
        data: [{
          deep: {
            deep: {
              deep: {
                value: '我是深结构'
              }
            }
          }
        }],
        option: {
          filterBtn: true,
          excelBtn: true,
          labelWidth: 120,
          column: [
            {
              label: '深结构',
              prop: 'test',
              bind: 'deep.deep.deep.value'
            }
          ]
        }
      }
    }
  })
  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>

</html>
